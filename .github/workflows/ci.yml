name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint + Format (Biome)
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    env:
      E2E_ENABLED: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test:unit

      - name: Start Supabase
        run: pnpm exec supabase start --exclude realtime,storage-api,imgproxy,studio,edge-runtime,mailpit,logflare,vector,supavisor,postgres-meta

      - name: Apply migrations
        run: pnpm exec supabase db reset

      - name: Export Supabase env
        run: |
          pnpm exec supabase status --output env > supabase.env
          python - <<'PY'
          import os
          env = {}
          with open("supabase.env", "r") as f:
            for raw in f:
              line = raw.strip()
              if not line or line.startswith("#"):
                continue
              if line.startswith("export "):
                line = line[len("export "):]
              if "=" not in line:
                continue
              key, value = line.split("=", 1)
              env[key] = value.strip().strip('"').strip("'")

          def pick(*names: str) -> str:
            for name in names:
              value = env.get(name)
              if value:
                return value
            return ""

          api_url = pick("API_URL", "SUPABASE_URL", "KONG_HTTP_URL", "KONG_URL")
          anon_key = pick("PUBLISHABLE_KEY", "ANON_KEY", "SUPABASE_ANON_KEY")
          service_key = pick("SERVICE_ROLE_KEY", "SECRET_KEY", "SUPABASE_SERVICE_ROLE_KEY")
          if not api_url or not anon_key or not service_key:
            raise SystemExit(f"Missing Supabase status fields: api={bool(api_url)} anon={bool(anon_key)} service={bool(service_key)}. Raw keys: {sorted(env.keys())}")

          with open(os.environ["GITHUB_ENV"], "a") as env_file:
            env_file.write(f"NEXT_PUBLIC_SUPABASE_URL={api_url}\n")
            env_file.write(f"NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY={anon_key}\n")
            env_file.write(f"SUPABASE_SECRET_KEY={service_key}\n")
          PY

      - name: Integration tests
        run: pnpm test:integration

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: E2E tests
        run: pnpm test:e2e

      - name: Dump Supabase logs
        if: failure()
        run: |
          echo "::group::supabase status"
          pnpm exec supabase status || true
          echo "::endgroup::"
          echo "::group::docker ps"
          docker ps -a || true
          echo "::endgroup::"
          echo "::group::docker logs (supabase containers)"
          for name in $(docker ps -a --format '{{.Names}}' | grep '^supabase_' || true); do
            echo "::group::docker logs ${name}"
            docker logs "${name}" || true
            echo "::endgroup::"
          done
          echo "::endgroup::"

  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
