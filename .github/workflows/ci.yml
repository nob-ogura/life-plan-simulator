name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint + Format (Biome)
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    env:
      E2E_ENABLED: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test:unit

      - name: Start Supabase
        run: pnpm exec supabase start

      - name: Apply migrations
        run: pnpm exec supabase db reset

      - name: Export Supabase env
        run: |
          python - <<'PY'
          import json
          import os
          import subprocess

          status = subprocess.check_output(
              ["pnpm", "exec", "supabase", "status", "--output", "json"], text=True
          )
          data = json.loads(status)
          with open(os.environ["GITHUB_ENV"], "a") as env_file:
              env_file.write(f"NEXT_PUBLIC_SUPABASE_URL={data['api_url']}\n")
              env_file.write(f"NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY={data['anon_key']}\n")
              env_file.write(f"SUPABASE_SECRET_KEY={data['service_role_key']}\n")
          PY

      - name: Integration tests
        run: pnpm test:integration

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: E2E tests
        run: pnpm test:e2e

      - name: Dump Supabase logs
        if: failure()
        run: |
          echo "::group::supabase status"
          pnpm exec supabase status || true
          echo "::endgroup::"
          echo "::group::docker ps"
          docker ps -a || true
          echo "::endgroup::"
          echo "::group::docker logs (supabase containers)"
          for name in $(docker ps -a --format '{{.Names}}' | grep '^supabase_' || true); do
            echo "::group::docker logs ${name}"
            docker logs "${name}" || true
            echo "::endgroup::"
          done
          echo "::endgroup::"

  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
